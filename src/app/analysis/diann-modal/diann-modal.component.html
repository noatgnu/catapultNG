<div class="modal-header">
  <h5 class="modal-title">
    DIA-NN CMD Params Generator
  </h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    @for(i of ['N-term M excision', 'C carbamidomethylation', 'Oxidation M', 'Acetyl N-term', 'Phospho STY', 'K-GG']; track i) {
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="{{i}}" [formControlName]="i">
        <label class="form-check-label" for="{{i}}">
          {{ i }}
        </label>
      </div>
    }
    <div class="form-group">
      <label for="commands">
        Commands Params Preview
      </label>
      <textarea class="form-control" id="commands" rows="10" formControlName="commands" readonly></textarea>
    </div>
  </form>
</div>
