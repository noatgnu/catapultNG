<div class="container-fluid bg-dark text-light h-100">
  <div class="container rounded-4 h-100">
    <div class="container-fluid p-5" style="overflow-y:auto; max-height: 90vh" #logContainer>
      <div
        class="d-flex flex-column justify-content-between"
      >
        @for (l of logMessages; track l) {
          <p>
            [{{l.timestamp | date:'short'}}] {{l.hostname}}: {{l.log}}
          </p>
        }
      </div>
    </div>
  </div>

</div>
